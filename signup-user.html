<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - Huduma Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1d2671;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #3ed111;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2b9e0d;
    }
    .back {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request a Service</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label for="service">Describe the Service You Need</label>
      <textarea id="service" rows="5" placeholder="e.g. I need a plumber to fix a leaking sink tomorrow" required></textarea>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <button type="submit">Submit Request</button>
    </form>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
