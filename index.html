<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huduma Network</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1d2671, #c33764); /* Flicker Argo vibe */
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
      justify-content: center;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      min-width: 200px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      background: #ff9800;
      color: #fff;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e68900;
    }

    .cta {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta button {
      background: #3ed111;
    }

    .cta button:hover {
      background: #3e8e41;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

</nav>

  <!-- Footer -->
<footer style="width:100%; background:#111; color:#fff; text-align:center; padding:15px 10px; position:fixed; bottom:0; left:0; font-size:14px;">

</html>
